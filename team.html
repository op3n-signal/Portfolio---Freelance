<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <meta name="description" content="Meet our team dedicated to bringing you web solutions.">
    <link href="./master.css" rel="stylesheet">
    <link href="./styles/team.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="header" style="margin-top: 100px;"></div>
        <main>
            <div class="row">
                <div class="col-lg">
                    <div class="about-content">
                        <h1 class="headline-name">Meet Our Team</h1>
                        <p>Meet the small team of problem-solvers!</p>
                        <div class="team-container mt-4">
                            <div class="card team-card">
                                <img class="img" src="./assets/antonio.jpg" alt="team photo of the ceo">           
                                <div class="team-title">CEO</div>
                                <div>Antonio Martinez</div>
                            </div>       
                            <div class="card team-card">
                                <img class="img" src="./assets/cannon.jpg" alt="team photo of customer support">
                                <div class="team-title">Customer Support</div>
                                <p>Cannon Martinez</p>
                            </div>                 
                        </div>                    
                    </div>                    
                </div>


            </div>
        </main>
        <div id="footer"></div>
    </div>
    <script src="./master.js" defer></script>
</body>
</html>

<script>
    fetch("./views/header.html")
    .then(response => response.text())
    .then(data => document.getElementById("header").innerHTML = data)
    .then(() => document.getElementById('burger').addEventListener('click', toggleNav));

  fetch("./views/footer.html")
    .then(response => response.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>
